<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<div id="body">
    <div class="outerContainer" id="gamepad">
    <div id="medium-button-low"></div>
    <div id="medium-button-left"></div>
    <div id="medium-button-right"></div>
        <div id="big-button"></div>
    </div>
    <div class="outerContainer">
        <div id="bcg"></div>

        <div id="container">
        </div>
        <div id="score-panel">
            <h1 id="score-title">SCORE</h1>
            <h1 id="current-score">0</h1>
            <h1 id="high-score-title">HI-SCORE</h1>
            <h1 id="high-score">0</h1>
            <div id="placeholder"></div>
            <h1 id="goal-title">GOAL</h1>
            <h1 id="goal">0 / 5</h1>
            <h1 id="level-title">LEVEL</h1>
            <h1 id="level">1</h1>
            <h1>&nbsp;</h1><h1>&nbsp;</h1>

            <i class="fas fa-mug-hot" id="mug"></i><br>
            <span id="pause" class="pauseOff">PAUSE</span>
        </div>

    </div>
</div>
</body>
</html>
